<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=Mouse+Memoirs&display=swap');
    </style>
  </head>
  <body>
    <!-- <img
      src="image/swimmers.jpeg"

    <header>
      <h1>Synchronized Score Board</h1>
    </header>
    <main>
      <section class="team1 opacity">
        <h2>Team 1</h2>
        <h3>0</h3>
        <fieldset>
          <input type="text" placeholder="Team 1 Name" />
        </fieldset>

        <fieldset>
          <i class="add fas fa-2x fa-plus-circle"></i>
          <i class="subtract fas fa-2x fa-minus-circle"></i>
        </fieldset>
      </section>

      <section class="team2 opacity">
        <h2>Team 2</h2>
        <h3>0</h3>
        <fieldset>
          <input type="text" placeholder="Team 2 Name" />
        </fieldset>

        <fieldset>
          <i class="add fas fa-2x fa-plus-circle"></i>
          <i class="subtract fas fa-2x fa-minus-circle"></i>
        </fieldset>
      </section>
    </main>
    <aside>
      <div>Reset</div>
    </aside>
    <script type="module" src="/src/main.ts" charset="utf-8"></script>
  </body>
</html>
